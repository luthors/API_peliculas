version: '3.8'

services:
  # ==========================================
  # MongoDB Database
  # ==========================================
  mongodb:
    image: mongo:7.0
    container_name: peliculas-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-peliculas_db}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - peliculas-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ==========================================
  # Backend API (Node.js/Express)
  # ==========================================
  backend:
    build:
      context: ./API_peliculas_IUDigital-main
      dockerfile: Dockerfile
      target: production
    container_name: peliculas-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      # Base de datos
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme123}@mongodb:27017/${MONGO_DATABASE:-peliculas_db}?authSource=admin

      # Servidor
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3001}

      # API
      API_VERSION: ${API_VERSION:-v1}
      API_PREFIX: ${API_PREFIX:-/api/v1}

      # Seguridad
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-30d}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}

      # Límites
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10mb}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-15}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - peliculas-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Frontend (React + Nginx)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001/api/v1}
        REACT_APP_NAME: ${REACT_APP_NAME:-Sistema de Gestión de Películas y Series}
        REACT_APP_VERSION: ${REACT_APP_VERSION:-1.0.0}
    container_name: peliculas-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - peliculas-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ==========================================
# Networks
# ==========================================
networks:
  peliculas-network:
    driver: bridge
    name: peliculas-network

# ==========================================
# Volumes
# ==========================================
volumes:
  mongodb-data:
    name: peliculas-mongodb-data
  mongodb-config:
    name: peliculas-mongodb-config
