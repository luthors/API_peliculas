name: Build & Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # ==========================================
  # Build Backend Docker Image
  # ==========================================
  build-backend:
    name: ğŸ³ Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ” Login a GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“ Extraer metadata para Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ—ï¸ Build y Push imagen Backend
        uses: docker/build-push-action@v5
        with:
          context: ./API_peliculas_IUDigital-main
          file: ./API_peliculas_IUDigital-main/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: âœ… Imagen Backend publicada
        run: |
          echo "âœ… Imagen del backend construida y publicada"
          echo "ğŸ“¦ Tags: ${{ steps.meta.outputs.tags }}"

  # ==========================================
  # Build Frontend Docker Image
  # ==========================================
  build-frontend:
    name: ğŸ³ Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ” Login a GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“ Extraer metadata para Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ—ï¸ Build y Push imagen Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL || 'http://localhost:3001/api/v1' }}
            REACT_APP_NAME=Sistema de GestiÃ³n de PelÃ­culas y Series
            REACT_APP_VERSION=1.0.0
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: âœ… Imagen Frontend publicada
        run: |
          echo "âœ… Imagen del frontend construida y publicada"
          echo "ğŸ“¦ Tags: ${{ steps.meta.outputs.tags }}"

  # ==========================================
  # Resumen de Build
  # ==========================================
  build-summary:
    name: ğŸ“Š Resumen Build
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: always()
    
    steps:
      - name: ğŸ“Š Estado del Build
        run: |
          echo "ğŸ” Resumen de Build Docker"
          echo "=========================="
          echo "Backend Build: ${{ needs.build-backend.result }}"
          echo "Frontend Build: ${{ needs.build-frontend.result }}"
          
          if [[ "${{ needs.build-backend.result }}" == "success" ]] && \
             [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
            echo "âœ… Todas las imÃ¡genes construidas exitosamente"
            echo "ğŸ“¦ Disponibles en: ghcr.io/${{ github.repository }}"
            exit 0
          else
            echo "âŒ Build fallÃ³"
            exit 1
          fi
